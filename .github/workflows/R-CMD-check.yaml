on:
  push:
    branches:
      - master
      - development
      - dev
  pull_request:
    branches:
      - master
      - development
      - dev

name: R-CMD-check

jobs:
  R-CMD-check:
    if: "!contains(github.event.commits[0].message, '[skip-ci]')"
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'devel'}
          - {os: windows-latest, r: 'release', rasterread: 'raster::raster', usedbi: false}
          - {os: windows-latest, r: 'release', rasterread: 'raster::raster', usedbi: true}
          - {os: windows-latest, r: 'release', rasterread: 'terra::rast',    usedbi: false} # default
          - {os: windows-latest, r: 'release', rasterread: 'terra::rast',    usedbi: true}
          - {os: windows-latest, r: 'oldrel'}
          - {os: windows-latest, r: '4.1'}
          - {os: ubuntu-20.04,   r: 'devel'}
          - {os: ubuntu-20.04,   r: 'release', rasterread: 'raster::raster', usedbi: false}
          - {os: ubuntu-20.04,   r: 'release', rasterread: 'raster::raster', usedbi: true}
          - {os: ubuntu-20.04,   r: 'release', rasterread: 'terra::rast',    usedbi: false} # default
          - {os: ubuntu-20.04,   r: 'release', rasterread: 'terra::rast',    usedbi: true}
          - {os: ubuntu-20.04,   r: 'oldrel'}
          - {os: ubuntu-20.04,   r: '4.1'}

    env:
      _SP_EVOLUTION_STATUS_: 2
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      R_REPRODUCIBLE_RASTER_READ: ${{ matrix.config.rasterread }}
      R_REPRODUCIBLE_RUN_ALL_EXAMPLES: true
      R_REPRODUCIBLE_RUN_ALL_TESTS: true
      R_REPRODUCIBLE_USE_DBI: ${{ matrix.config.usedbi }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: PredictiveEcology/actions/install-spatial-deps@main

      - uses: r-lib/actions/setup-r@v2
        with:
          Ncpus: 2
          r-version: ${{ matrix.config.r }}
          use-public-rspm: false

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::Rcpp

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran", "--run-dontrun", "--run-donttest")'

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check
